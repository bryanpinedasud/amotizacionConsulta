<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Amortización</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
      grid-column: span 2;
    }
    .contenedor {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
    }
    .izquierda {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .derecha {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card h2 {
      margin: 0;
      color: #3498db;
      font-size: 22px;
    }
    .card p {
      margin: 10px 0 0;
      font-size: 20px;
      font-weight: bold;
      color: #2c3e50;
    }
    .formulario label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #34495e;
    }
    .formulario input, .formulario select, .formulario button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .formulario button {
      background: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
    .formulario button:hover {
      background: #2980b9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #3498db;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    #btnDescargar {
      background: #27ae60;
      margin-top: 15px;
    }
    #btnDescargar:hover {
      background: #1e8449;
    }
  </style>
</head>
<body>

  <div class="contenedor">
    <div class="izquierda">
      <h1>Generador de Tabla de Amortización</h1>
      <div class="formulario">
        <label for="monto">Valor del consumo:</label>
        <input type="number" id="monto" placeholder="Ej: 5000">

        <label for="meses">Plazo (meses):</label>
        <select id="meses">
          <option value="3">3 meses</option>
          <option value="6">6 meses</option>
          <option value="9">9 meses</option>
          <option value="12">12 meses</option>
        </select>

        <button onclick="generarTabla()">Generar Tabla</button>
        <button id="btnDescargar" onclick="descargarExcel()" style="display:none;">Descargar Excel</button>
      </div>

      <div id="resultado"></div>
    </div>

    <div class="derecha">
      <div class="card">
        <h2>Valor de la compra</h2>
        <p id="valorCompra">-</p>
      </div>
      <div class="card">
        <h2>Cuota mensual</h2>
        <p id="cuotaMensual">-</p>
      </div>
      <div class="card">
        <h2>Total a pagar</h2>
        <p id="totalPagar">-</p>
      </div>
    </div>
  </div>

  <script>
    let datosTabla = [];

    function generarTabla() {
      const monto = parseFloat(document.getElementById("monto").value);
      const meses = parseInt(document.getElementById("meses").value);
      const interesAnual = 0.156; 
      const interesMensual = interesAnual / 12; 

      if (isNaN(monto) || monto <= 0) {
        alert("Por favor ingresa un monto válido.");
        return;
      }

      const cuota = monto * (interesMensual * Math.pow(1 + interesMensual, meses)) / 
                   (Math.pow(1 + interesMensual, meses) - 1);

      let saldo = monto;
      datosTabla = [["Mes", "Cuota", "Interés", "Capital", "Saldo"]];

      let tabla = `
        <table>
          <tr>
            <th>Mes</th>
            <th>Cuota</th>
            <th>Interés</th>
            <th>Capital</th>
            <th>Saldo</th>
          </tr>
      `;

      for (let i = 1; i <= meses; i++) {
        let interes = saldo * interesMensual;
        let capital = cuota - interes;
        saldo -= capital;
        datosTabla.push([
          i,
          cuota.toFixed(2),
          interes.toFixed(2),
          capital.toFixed(2),
          saldo > 0 ? saldo.toFixed(2) : "0"
        ]);

        tabla += `
          <tr>
            <td>${i}</td>
            <td>$${cuota.toFixed(2)}</td>
            <td>$${interes.toFixed(2)}</td>
            <td>$${capital.toFixed(2)}</td>
            <td>$${saldo > 0 ? saldo.toFixed(2) : 0}</td>
          </tr>
        `;
      }

      tabla += `</table>`;
      document.getElementById("resultado").innerHTML = tabla;

      // Actualizar cards
      document.getElementById("valorCompra").innerText = "$" + monto.toFixed(2);
      document.getElementById("cuotaMensual").innerText = "$" + cuota.toFixed(2);
      document.getElementById("totalPagar").innerText = "$" + (cuota * meses).toFixed(2);

      // Mostrar botón de descarga
      document.getElementById("btnDescargar").style.display = "block";
    }

    function descargarExcel() {
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(datosTabla);
      XLSX.utils.book_append_sheet(wb, ws, "Amortización");
      XLSX.writeFile(wb, "tabla_amortizacion.xlsx");
    }
  </script>

</body>
</html>
